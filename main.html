<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Mentor Product Card</title>
</head>
<body>

    <div class="contenedor_tarjeta">

        <div class="tarjeta">

            <img src="./assets/img/image-product-mobile.jpg" alt="" class="tarjeta__imagen tarjeta__imagen--mobile">
            <img src="./assets/img/image-product-desktop.jpg" alt="" class="tarjeta__imagen tarjeta__imagen--desktop">


            <div class="contenedor_texto">
            <p class="tarjeta__catergoria">PERFUME</p>
            <h2 class="tarjeta__nombre">Gabrielle Essence Eau De Parfum</h2>
            <p  class="tarjeta__descripcion">A floral, solar and voluptuous <br> interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="tarjeta__precio">$149.99 <span class="tarjeta__precio--descuento">$169.99</span></p>
            <a href="" class="tarjeta__boton"><span><img src="./assets/img/icon-cart.svg" alt="" class="icono"></span> Add to Cart</a>
            </div>
        </div>

    </div>

    
</body>
</html>
